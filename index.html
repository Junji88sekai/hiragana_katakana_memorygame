<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ひらがなカードゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-image: url("images/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .title-area {
      background-image: url("images/title-background.jpg");
      background-color: #fce4ec;
      background-size: cover;
      background-position: center;
      padding: 40px 0;
      margin-bottom: 20px;
    }

    .title-area img {
      max-width: 600px;
      width: 90%;
      height: auto;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    label {
      margin: 10px;
      font-size: 18px;
    }

    .card-pair {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .card-pair img {
      max-width: 350px;
      height: auto;
      border-radius: 10px;
      background-color: white;
      padding: 10px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      background-color: #f48fb1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <div class="title-area">
    <img src="images/title.png" alt="タイトル画像">
  </div>

  <!-- チェックボックス -->
  <div class="checkbox-group">
    <label><input type="checkbox" value="a" onchange="updateCard()"> あ・か行</label>
    <label><input type="checkbox" value="sa" onchange="updateCard()"> さ・た行</label>
    <label><input type="checkbox" value="na" onchange="updateCard()"> な・は行</label>
    <label><input type="checkbox" value="ma" onchange="updateCard()"> ま・や行</label>
    <label><input type="checkbox" value="rawa" onchange="updateCard()"> ら・わ行</label>
  </div>

  <!-- カード表示エリア -->
  <div class="card-pair" id="cardArea"></div>

  <!-- 操作ボタン -->
  <div>
    <button onclick="updateCard()">次のカードを表示する</button>
    <button onclick="hideCard('A')">カードAを隠す</button>
    <button onclick="hideCard('B')">カードBを隠す</button>
    <button id="retry" onclick="retry()" style="display:none;">もう一度</button>
  </div>

  <script>
  const words = [
    "ai", "ike", "aka", "ao", "eki", "ie", "e", "kao", "kuukou", "kikai",
    "ki", "kai", "aki", "kaki", "ue", "satou", "shio", "tsukue", "isu",
    "ashi", "kuchi", "te", "sekai", "kasa", "zasshi", "kitte", "tokei",
    "shita", "sushi", "zou", "usagi"
  ];

  const groups = {
    a: ["a", "i", "u", "e", "o", "k"],
    sa: ["s", "sh", "t", "ch", "ts"],
    na: ["n", "h", "f"],
    ma: ["m", "y"],
    rawa: ["r", "w"]
  };

  let shownWords = [];
  let currentWord = "";
  let hideA = false;
  let hideB = false;
  let flippedA = false;
  let flippedB = false;

  function updateCard() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    const selectedGroups = Array.from(checkboxes).map(cb => cb.value);

    if (selectedGroups.length === 0) {
      document.getElementById("cardArea").innerHTML = "<p>チェックを入れてください</p>";
      document.getElementById("retry").style.display = "none";
      return;
    }

    const allowedChars = selectedGroups.flatMap(group => groups[group]);

    let filtered = words.filter(word =>
      allowedChars.some(char => word.startsWith(char))
    );

    filtered = filtered.filter(word => !shownWords.includes(word));

    if (filtered.length === 0) {
      document.getElementById("cardArea").innerHTML = "<p>すべてのカードを表示しました！</p>";
      document.getElementById("retry").style.display = "inline-block";
      return;
    }

    const randomWord = filtered[Math.floor(Math.random() * filtered.length)];
    shownWords.push(randomWord);
    currentWord = randomWord;
    flippedA = false;
    flippedB = false;

    renderCards();
    document.getElementById("retry").style.display = "none";
  }

  function renderCards() {
    const imageA = hideA && !flippedA
      ? `images/omoteA.png`
      : `images/${currentWord}A.png`;

    const imageB = hideB && !flippedB
      ? `images/omoteB.png`
      : `images/${currentWord}B.png`;

    document.getElementById("cardArea").innerHTML = `
      <img id="cardA" src="${imageA}" alt="カードA"
           onclick="flipCard('A')"
           onerror="this.style.border='3px solid red'; alert('画像が読み込めません: ' + this.src);">
      <img id="cardB" src="${imageB}" alt="カードB"
           onclick="flipCard('B')"
           onerror="this.style.border='3px solid red'; alert('画像が読み込めません: ' + this.src);">
    `;
  }

  function flipCard(side) {
    if (side === 'A' && hideA && !flippedA) {
      flippedA = true;
      document.getElementById("cardA").src = `images/${currentWord}A.png`;
    } else if (side === 'B' && hideB && !flippedB) {
      flippedB = true;
      document.getElementById("cardB").src = `images/${currentWord}B.png`;
    }
  }

  function hideCard(side) {
    if (side === 'A') {
      hideA = true;
      hideB = false;
    } else if (side === 'B') {
      hideA = false;
      hideB = true;
    }
    flippedA = false;
    flippedB = false;
    renderCards();
  }

  function retry() {
    shownWords = [];
    currentWord = "";
    hideA = false;
    hideB = false;
    flippedA = false;
    flippedB = false;
    updateCard();
  }
</script>


</body>
</html>
